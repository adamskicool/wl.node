version: '3'

services:
  mysql-testing:
    build:
      context: .
      dockerfile: Dockerfile.db.test
    environment:
      MYSQL_ROOT_PASSWORD: password
    security_opt:
      - seccomp:unconfined
  test:
    build: .
    command: npm run test
    volumes:
      - .:/app
    depends_on: 
      - "mysql-testing"
  test-watch:
    build: .
    command: npm run test:watch
    volumes:
      - .:/app
    depends_on: 
      - "mysql-testing"
  test-coverage:
    build: .
    command: npm run test:coverage
    volumes:
      - .:/app
    depends_on: 
      - "mysql-testing"